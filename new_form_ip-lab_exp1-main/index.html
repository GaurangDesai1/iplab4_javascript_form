<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>

    <title>Gaurang Form</title>

    <script type="text/javascript">
        function display() {
            var name = document.getElementById("name").value;
            var tagline = document.getElementById("tagline").value;
            display_message.innerHTML= name + tagline;
        }
    </script>


        <div class="nav-bg">
            <div class="nav">
              <div class="topnav">
                <a href="#home">Home</a>
                <a href="#address">Adddress</a>
                <a href="#contact">Contact</a>
                <a href="#payment">Payment</a>
                <script src="nav.js" type="text/javascript"></script>
              </div>
            </div>

        <h1 class="head"><center>T-Shirt Form</center></h1>
    </div>
   

</head>

<body class="body">

<center>
    
<form method="post">
    
<fieldset class="first">

    <legend><h2 class="legend">Enter Details</h2></legend>
    <div>
        <label><h3>Name:</h3></label>
        <input id="name" type="text" placeholder="Gaurang" ></input>
    </div>
    

    <div>
        <label><h3>Tagline:</h3></label>
        <input id="tagline" type="text" placeholder="Hey there!" ></input>
    </div>

    <div>
        <label><h3>Color:</h3></label>
        <select id="color" type="dropdown">
        <option>Red</option>
        <option>Blue</option>
        <option>Green</option>
        <option>Yellow</option>
        <option>Orange</option>
        </select>
    </div>

    <div>
        <label><h3>Size:</h3></label>
        <select id="size" type="dropdown">
        <option>XS</option>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        </select>
    </div>

    <div>
        <h3>Quantity:</h3> 
        <input id="quantity" type="number" placeholder="Number" ></input>
    </div>
</fieldset>

    <br>

<fieldset class="first">
    <legend><h2 class="legend">Address</h2></legend>
    
        <label><h3>Flat Number, Building:</h3></label>
        <input id="adr1" type="text" placeholder="101, Flora" ></input>
      
        <label><h3>Street, Landmark:</h3></label>
        <input id="adr2" type="text" placeholder="MG Road, Fountain" ></input>

        <label><h3>City:</h3></label>
        <input id="adr3" type="text" placeholder="Thane" ></input>

        <label><h3>State, Country:</h3></label>
        <input id="adr4" type="text" placeholder="Maharashtra, India" ></input>

        <label><h3>Zip Code:</h3></label>
        <input id="adr5" type="Number" placeholder="123456" ></input>
</fieldset>

    <br>

<fieldset class="first">
    <legend><h2 class="legend">Contact Info</h2></legend>

    <label><h3>Contact No.:</h3></label>
    <input id="contact" type="number" placeholder="1234567890" ></input>
    
    <label><h3>Email ID:</h3></label>
    <input id="email" type="email" placeholder="abcd@ves.ac.in" ></input>

</fieldset>

    <br>

<fieldset class="first">
    <legend><h2 class="legend">Payment</h2></legend>
   
    <div>
        <h3>Total Amount:</h3><p> Rs. 399 /-</p>
    </div>

    <div>
        <h3>Payment Method:</h3>
         <input type="radio">Gpay</input><br>
         <input type="radio">Netbanking</input><br>
         <input type="radio">Amazon Pay</input><br>
    </div>
</fieldset>
    
    <br>

<fieldset>
    <div>
        <input type="button" class="button" value="Submit" id="submit" onclick="display()">

        <input type="reset" class="button" onclick="confirm('Are you sure?')">
    </div>
</fieldset>

</form>

</center>

<div class="span">
    <p> Receipt: <span id = "display_message"></span> </p>
</div>

</body>
</html>
